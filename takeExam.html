<!DOCTYPE html>
<html>
<head>
    <title>Exam Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type='text'] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type='submit'] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type='submit']:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Exam ID</h2>
       <form method="get" action="TakeExamServlet">
    <label for="exam_id">Enter Exam ID:</label>
    <input type="text" id="exam_id" name="exam_id">
    <input type="submit" value="Take Exam">
</form>

    </div>
</body>
</html>
