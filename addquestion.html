<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        .form-container table {
            width: 100%;
        }
        .form-container td {
            padding: 10px;
            vertical-align: middle;
        }
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Question</h2>
        <form method="post" action="AddQuestionServlet">
            Exam ID: <input type="text" name="examId" required><br>
            Question Text: <textarea name="questionText" rows="4" required></textarea><br>
            Option A: <input type="text" name="optionA" required><br>
            Option B: <input type="text" name="optionB" required><br>
            Option C: <input type="text" name="optionC" required><br>
            Option D: <input type="text" name="optionD" required><br>
            Correct Option (A/B/C/D): <input type="text" name="correctOption" required maxlength="1"><br>
            <input type="submit" value="Add Question">
        </form>
    </div>
</body>
</html>
